<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6k Exercise</title>
</head>
<body>
    
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`) 
        
    ">Show Quantity</button>

    <button onclick=" 
        
        qty=1;
        cartQTYChecker(qty);

    ">Add to Cart</button>

    <button 
    onclick="
        
        qty=2;
        cartQTYChecker(qty);

    ">+2</button>

    <button onclick="
        qty = 3;
        cartQTYChecker(qty);

    ">+3</button>

    <button onclick="

        cartQuantity=0;

    ">Reset Cart</button>

    <script>

        let cartQuantity = 0 ;
        let qty;
        
        function cartQTYChecker(qty){
            let number = cartQuantity+qty;
            if ( (number) > 10 ){
                console.log("Cart cannot have more than 10 items");
            }
            
            else 
                cartQuantity+=qty;
            }

    </script>

</body>
</html>
